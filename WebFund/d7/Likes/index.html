<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">Network</div>
    <p id="feedtext">Your Feed</p>
    <div id="Bigwrapper">
        <div id="col1">
            <div id="personbox">
                <img src="user-circle.png" alt="user circle">
                <a href="#" class="anchortext">Add an avatar</a>
                <p class="nametext">James Doe</p>
            </div>
        </div>
        <div id="col2">
            <div class="likebox">
                <p class="usertext">Niel M</p>
                <p class="liketext"> <span class="likes1">0</span> Like(s)</p>
                <button class="likebtn" onclick="addlike()">Like</button>
                <div class="blahblahtext">I just set up this new discord bot, let me know what you all think.
                    <a href="#">link</a>
                </div>
            </div>
            <div class="likebox">
                <p class="usertext">Nicole K</p>
                <p class="liketext"> <span class="likes2">0</span> Like(s)</p>
                <button class="likebtn" onclick="addlike2()">Like</button>
                <div class="blahblahtext">Just finished my <span><a href="#">next comic</a></span>, check it out.
                </div>
            </div>
            <div class="likebox">
                <p class="usertext">Jim R</p>
                <p class="liketext"> <span class="likes3">0</span> Like(s)</p>
                <button class="likebtn" onclick="addlike3()">Like</button>
                <div class="blahblahtext">I can't stop listening to the <span><a href="#">new album</a></span>. Who else is liking it?
                </div>
            </div>
        </div>
    </div>
    <script src="Likes.js"></script>
</body>
</html>
