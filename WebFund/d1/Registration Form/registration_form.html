<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name = "firstName">
        </div> 

        <div>
            <label>Last Name:* </label>
            <input type="text" name = "lastName">
        </div>

        <div>
            <label>Email Address:* </label>
            <input type="text" name = "email">
        </div>

        <div>
            <label>Password:* </label>
            <input type="password" name = "password">
        </div>

        <div>
            <label>Confirm Password:* </label>
            <input type="password" name = "confirmPassword">
        </div>

        <div>
            <label>Birthday: </label>
            <input type="date" name = "birthday">
        </div>
        <br>
        <label>Gender Identity: </label>
        
        <div>
            <input type="radio" name = "genderIdent" value = "Male" id="Male">
            <label for="Male">Male</label>

            <input type="radio" name = "genderIdent" value = "Female" id="Female">
            <label for="Female">Female</label>

            <input type="radio" name = "genderIdent" value = "Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>

            <input type="radio" name = "genderIdent" value = "I prefer not to answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>

        <br>

        <div>
            <label>A short description about myself:</label>
        </div>
        
        <div>
            <textarea name="description" id="description" cols="40" rows="2"></textarea>
        </div>

        <br>

        <div>
            <label>Favorite Language: </label>
            <select name="favoriteLanguage">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Java</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" checked name="moreInfo" id="moreInfo">
            <label for="moreInfo">Yes, I would like to receive periodic email updates</label>
        </div>

        <input type="submit" value="Create Account">

        <p>
           <label>* Indicates a required field</label>
        </p>
        

    </form>
    
</body>
</html>
